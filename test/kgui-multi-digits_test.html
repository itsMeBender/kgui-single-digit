<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>kgui-multi-digits test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../kgui-multi-digits.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <kgui-multi-digits></kgui-multi-digits>
      </template>
    </test-fixture>

    <script>
      suite('kgui-multi-digits', function () {

        var element;

        function eventFire (el, etype) {
          if (el.fireEvent) {
            el.fireEvent('on' + etype);
          } else {
            var evObj = document.createEvent('Events');
            evObj.initEvent(etype, true, false);
            el.dispatchEvent(evObj);
          }
        }

        // -----------------------------------------------------------------------------------
        // Test preparation
        // -----------------------------------------------------------------------------------

        // Will be executed at the beginning of every test().
        setup(function () {
            element = fixture("basic");
        });

        // -----------------------------------------------------------------------------------
        // Elementary
        // -----------------------------------------------------------------------------------

        test('A01 - Instantiating the default element works', function() {
          assert.equal(element.is, 'kgui-multi-digits');
        });

        test('A02 - Default FORMAT `(#,##)#.#`', function() {
          assert.equal(element.format, "(#,##)#.#");
        });

        test('A03 - Default value 0', function() {
          assert.equal(element.number, 0);
        });

        // -----------------------------------------------------------------------------------
        // Function validateFormat()
        // -----------------------------------------------------------------------------------

        // Writing and testing https://regex101.com/
        test('B01 - validFormat()', function() {
          // default situation
          assert.equal(element.format, "(#,##)#.#");

          // Some acceptable formats
          assert.equal(element.validateFormat("#"), true);                   // Just one digit
          assert.equal(element.validateFormat("#,#"), true);                 // Two digits diveded by a ','
          assert.equal(element.validateFormat("#.#"), true);                 // Two digits diveded by a ','
          assert.equal(element.validateFormat("##.#"), true);                // 00,0
          assert.equal(element.validateFormat("(#)#.#"), true);              // (0)0,0
          assert.equal(element.validateFormat("#,###.##"), true);            // (0.0.)0.0
          assert.equal(element.validateFormat("(#.#).#.#"), true);           // (0.0.)0.0

          // Some un-acceptable formats
          assert.throws(function () {element.validateFormat("a")}, "Always start with '#' OR '(#' and always end with an '#'.");                // unacceptable characters
          assert.throws(function () {element.validateFormat("#(#)")}, "Always start with '#' OR '(#' and always end with an '#'.");                // unacceptable characters
          assert.throws(function () {element.validateFormat("(#a)#")}, "Allowed characters `.,#()`.");                // unacceptable characters
          assert.throws(function () {element.validateFormat("(#")}, "Missing end ')'.");                // unacceptable characters
          assert.throws(function () {element.validateFormat("(#))#")}, "No matching '()'.");                // unacceptable characters
          assert.throws(function () {element.validateFormat("#)#")}, "No matching '()'.");                // unacceptable characters
          assert.throws(function () {element.validateFormat("(#(#))#")}, "No matching '()'.");                // unacceptable characters
          assert.throws(function () {element.validateFormat("(#(#)#")}, "No matching '()'.");                // unacceptable characters
        });
          

        // -----------------------------------------------------------------------------------
        // Functionality
        // -----------------------------------------------------------------------------------

      });

    </script>
  </body>
</html>
