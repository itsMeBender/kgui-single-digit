<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>kgui-single-digit demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../kgui-multi-digits.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic kgui-single-digit demo</h3>
      <demo-snippet>
        <template>
          <kgui-multi-digits format="(##)#" number="9"></kgui-multi-digits>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Basic demo</h3>
      <p>Thousand digit is hidden, until numer greater then 999.</p>
      <demo-snippet>
        <template>
          <kgui-multi-digits format="(##)##" number="987"></kgui-multi-digits>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Large number</h3>
      <p>Thousand digit is hidden, until numer greater then 999.</p>
      <demo-snippet>
        <template>
          <kgui-multi-digits format="##.###.###" number="12345678"></kgui-multi-digits>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
