<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>kgui-single-digit demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../kgui-single-digit.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic kgui-single-digit loop demo</h3>
      <ul>
        <li>Continuous clicking on the '+'-button, will change the digit from '9' to '0'.</li>
        <li>Continuous clicking on the '-'-button, will change the digit from '0' to '9'.</li>
      </ul>
      <demo-snippet>
        <template>
          <kgui-single-digit></kgui-single-digit>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Basic kgui-single-digit min, max demo</h3>
      <p>increase or decrease is limitted by the given range</p>
      <demo-snippet>
        <template>
          <kgui-single-digit digit="4" min="2" max="6"></kgui-single-digit>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
