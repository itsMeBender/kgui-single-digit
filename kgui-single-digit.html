<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<!--
`kgui-single-digit` manipulate a single digit

@demo demo/index.html
-->

<dom-module id="kgui-single-digit">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      .digit--button {

      }
      .digit--container {
        width: 3em;
        background-color: var(--primary-background-color, #DDDDDD);
      }
      .digit--number {
        width: 100%;
        font-size: 3.4em;
        text-align: center;
        color: var(--primary-text-color, #22a2f5);
      }
      paper-icon-button {
        margin: 0 auto;
        cursor: pointer;
        width: 100%;
      }
    </style>
    
    <div class="digit--container">
      <paper-icon-button id="btnUp" class="digit--button" on-tap="increase" icon="add-circle-outline"></paper-icon-button>
      <div id="digit" class="digit--number">
        [[digit]]
      </div>
      <paper-icon-button id="btnDown" class="digit--button" on-tap="decrease" icon="remove-circle-outline"></paper-icon-button>
    </div>

  </template>

  <script>
    Polymer({

      // TODO: Add nice animation.
      
      // Decrease the digit by one. If less then zero, make 9
      decrease: function () {
        if (this.min) {
          if (this.digit > this.min) {
            this.digit -= 1;
            this.$.btnUp.disabled = false;
          } else {
            // Minimum range reached
            this.$.btnDown.disabled = true;
          }
        } else {
          if (this.digit === 0) {
            this.digit = 9;
            // TODO: fire event to inform passing lower border
          } else {
            this.digit -= 1;
          }
        }
      },

      // Increase the digit by one. If greater then 9, make 0
      increase: function () {
        if (this.max) {
          if  (this.digit < this.max) {
            this.digit += 1;
            this.$.btnDown.disabled = false;
          } else {
            // Maximum range reached
            this.$.btnUp.disabled = true;
          }
        } else {
          if (this.digit === 9) {
            this.digit = 0;
            // TODO: fire event to inform passing upper border
          } else {
            this.digit += 1;
          }          
        }
      },

      is: 'kgui-single-digit',

      properties: {

        // The value to start with
        digit: {
          type: Number,
          value: 0,
          notify: true,
          observer: "validateDigit",
        },

        // The maximum value. If none then loop.
        max: {
          type: Number,
          notify: true,
          observer: "validateMax",
        },

        // The minimum value. If none then loop.
        min: {
          type: Number,
          notify: true,
          observer: "validateMin",
        },

      },

      // Validate if `digit` is a number 0..9, returns actual value.
      validateDigit: function (_digit, old) {
        var retval;

        if(!this._onlyNumber(_digit)) {
          retval = this.digit = old; // Reset value to default
        } else {
          retval = _digit;
        }
        if (retval === this.min) {
            this.$.btnDown.disabled = true;
        } else {
            this.$.btnDown.disabled = false;
        }
        if (retval === this.max) {
            this.$.btnUp.disabled = true;
        } else {
            this.$.btnUp.disabled = false;
        }
        return retval;
      },

      // Validate if `max` is a number 0..9, returns actual value.
      validateMax: function (_digit, old) {
        var retval;

        if(!this._onlyNumber(_digit)) {
          retval = this.max = old; // Reset value to default
        } else {
          retval = _digit;
        }
        if (retval === this.digit) {
            this.$.btnUp.disabled = true;
        } else {
            this.$.btnUp.disabled = false;
        }
        return retval;
      },

      // Validate if `min` is a number 0..9, returns actual value.
      validateMin: function (_digit, old) {
        var retval;

        if(!this._onlyNumber(_digit)) {
          retval = this.min = old; // Reset value to default
        } else {
          retval = _digit;
        }
        if (retval === this.digit) {
            this.$.btnDown.disabled = true;
        } else {
            this.$.btnDown.disabled = false;
        }

        return retval;
      },

      _onlyNumber: function (_digit) {
        var validNumbers = /^[0-9]$/;
        if (!validNumbers.test(_digit)) {
          return false;
        }
        return true;
      },

    });
  </script>
</dom-module>
