<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="kgui-single-digit-icons.html">

<!--
`kgui-single-digit` manipulate a single digit

@demo demo/index.html
-->

<dom-module id="kgui-single-digit">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      .digit--container {
        width: 3em;
        background-color: var(--primary-background-color, #DDDDDD);
      }
      .digit--number {
        width: 100%;
        font-size: 3.4em;
        text-align: center;
        color: var(--primary-text-color, #22a2f5);
      }
      paper-icon-button {
        margin: 0 auto;
        cursor: pointer;
        width: 100%;
      }
    </style>
    
    <div class="digit--container">
      <paper-icon-button id="btnUp" class="digit--button" on-tap="increase" icon="kgui-single-digit-icons:add-circle-outline"></paper-icon-button>
      <div id="digit" class="digit--number">
        [[digit]]
      </div>
      <paper-icon-button id="btnDown" class="digit--button" on-tap="decrease" icon="kgui-single-digit-icons:remove-circle-outline"></paper-icon-button>
    </div>

  </template>

  <script>
    Polymer({

      // TODO: Add nice animation.

      // Decrease the digit by one. Stops at `min` value given.
      decrease: function() {
        var o = this.digit;
        if (this.min) {
          if (this.digit > this.min) {
            this.digit -= 1;
            this.$.btnUp.disabled = false;
            this.fire('digit-changed', {n: this.digit, o: o, id: this.id, increment: -1});
          } else {
            this.$.btnDown.disabled = true; // Minimum range reached
          }
        } else {
          if (this.digit === 0) {
            this.digit = 9;
            // this.fire('digit-boundary-crossed', {n: 9, o: 0, id: this.id});
          } else {
            this.digit -= 1;
          }
          this.fire('digit-changed', {n: this.digit, o: o, id: this.id, increment: -1});
        }
      },

      // Increase the digit by one. Stops at `max` value given.
      increase: function() {
        var o = this.digit;
        if (this.max) {
          if (this.digit < this.max) {
            this.digit += 1;
            this.$.btnDown.disabled = false;
            this.fire('digit-changed', {n: this.digit, o: o, id: this.id, increment: 1});
          } else {
            this.$.btnUp.disabled = true; // Maximum range reached
          }
        } else {
          if (this.digit === 9) {
            this.digit = 0;
            // this.fire('digit-boundary-crossed', {n: 0, o: 9, id: this.id});
          } else {
            this.digit += 1;
          }
          this.fire('digit-changed', {n: this.digit, o: o, id: this.id, increment: 1});
        }
      },

      is: 'kgui-single-digit',

      properties: {

        // The value to show by default
        digit: {
          type: Number,
          value: 0,
          notify: true,
          observer: '_validateDigit',
          reflectToAttribute: true,
        },

        // The maximum value. If none then loop from 9 to 0.
        max: {
          type: Number,
          observer: '_validateMax',
        },

        // The minimum value. If none then loop from 0 to 9.
        min: {
          type: Number,
          observer: '_validateMin',
        },

      },

      // Validate if `digit` is a number 0..9, returns actual value.
      _validateDigit: function(_digit, _oldDigit) {
        var retval;

        if (!this.isNumber(_digit)) {
          retval = this.digit = _oldDigit; // Reset value to default
        } else {
          retval = _digit;
        }
        if (retval === this.min) {
            this.$.btnDown.disabled = true;
        } else {
            this.$.btnDown.disabled = false;
        }
        if (retval === this.max) {
            this.$.btnUp.disabled = true;
        } else {
            this.$.btnUp.disabled = false;
        }
        return retval;
      },

      // Validate if `max` is a number 0..9, returns actual value.
      _validateMax: function(_max, _oldMax) {
        var retval;

        if (!this.isNumber(_max)) {
          retval = this.max = _oldMax; // Reset value to default
        } else {
          retval = _max;
        }
        if (retval === this.digit) {
            this.$.btnUp.disabled = true;
        } else {
            this.$.btnUp.disabled = false;
        }
        return retval;
      },

      // Validate if `min` is a number 0..9, returns actual value.
      _validateMin: function(_min, _oldMin) {
        var retval;

        if (!this.isNumber(_min)) {
          retval = this.min = _oldMin; // Reset value to default
        } else {
          retval = _min;
        }
        if (retval === this.digit) {
            this.$.btnDown.disabled = true;
        } else {
            this.$.btnDown.disabled = false;
        }

        return retval;
      },

      // True if validation of `_digit` is a number in range of 0..9
      isNumber: function(_digit) {
        var validNumbers = /^[0-9]$/;
        if (!validNumbers.test(_digit)) {
          return false;
        }
        return true;
      },

    });
  </script>
</dom-module>
